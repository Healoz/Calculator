<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"
      defer
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <section class="background">
      <div class="calculator">
        <div class="screen">
          <p class="calculation">13 + 5 =</p>
          <h2 class="answer-text">0</h2>
        </div>
        <div class="buttons">
          <button class="button btn-primary" id="clear">C</button>
          <button class="button btn-primary" id="delete">DEL</button>
          <button class="button" id="percent">%</button>
          <button class="button white-btn" id="divide">รท</button>
          <button class="button" id="7">7</button>
          <button class="button" id="8">8</button>
          <button class="button" id="9">9</button>
          <button class="button white-btn" id="x">x</button>
          <button class="button" id="4">4</button>
          <button class="button" id="5">5</button>
          <button class="button" id="6">6</button>
          <button class="button white-btn" id="subtract">-</button>
          <button class="button" id="1">1</button>
          <button class="button" id="2">2</button>
          <button class="button" id="3">3</button>
          <button class="button white-btn" id="plus">+</button>
          <button class="button" id="zero">0</button>
          <button class="button" id="decimal-point">.</button>
          <button class="button btn-secondary" id="equals">=</button>
        </div>
      </div>
    </section>
  </body>
</html>
